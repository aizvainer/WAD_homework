<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/addPost.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
        <header>
            <div>
                <div>
                    <a href="./index.html">Home</a>
                </div>
                <div>
                    <a href="./login.html" class="userLink"></a>
                </div>
            </div>
        </header>
    <form id="addPostForm" enctype="multipart/form-data">
        <label for="postBody">Post Body:</label>
        <textarea id="postBody" name="postBody" required></textarea>
        
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file" accept="image/*">
        
        <button type="button" id="createPostButton">Create Post</button>
    </form>
        
    <script>
        document.getElementById('createPostButton').addEventListener('click', function () {
            // Assuming you want to redirect to index.html when the "Create Post" button is clicked
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
